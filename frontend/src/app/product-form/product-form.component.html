<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()" method="put">
      <div class="form-group">
        <label>Product</label>
        <input [(ngModel)]="product.name" type="text" class="form-control" id="name" name="name"
               placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="product.cost" type="text" class="form-control" id="cost" name="cost"
               placeholder="Enter cost">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
