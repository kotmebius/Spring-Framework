<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>
<body>
<nav th:replace="fragments/head.html :: navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="productFilter" class="sr-only">Product filter</label>
                    <input type="text" class="form-control" id="productFilter"
                           name="productFilter" placeholder="product filter" th:value="${param.productFilter}">
                    <label for="costMinFilter" class="sr-only">Cost Min</label>
                    <input type="text" class="form-control" id="costMinFilter"
                           name="costMinFilter" placeholder="Cost Min" th:value="${param.costMinFilter}">
                    <label for="costMaxFilter" class="sr-only">Cost Min</label>
                    <input type="text" class="form-control" id="costMaxFilter"
                           name="costMaxFilter" placeholder="Cost Max"  th:value="${param.costMaxFilter}">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th th:replace="fragments/sort_header.html :: sort_header('Id', 'id')"></th>
                    <th th:replace="fragments/sort_header.html :: sort_header('Название', 'name')"></th>
                    <th th:replace="fragments/sort_header.html :: sort_header('Цена', 'cost')"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">mose</td>
                    <td th:text="${product.cost}">2</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger"  th:href="@{/product/delete/{id}(id = ${product.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${products.isEmpty()}" class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li class="page-item" th:classappend="${products.isFirst()} ? 'disabled'">
                        <a class="page-link" th:href="@{/product(productFilter=${param.productFilter},
                        costMinFilter=${param.costMinFilter}, costMaxFilter=${param.costMaxFilter},
                        page=${products.number}, size=${products.size}, sortField=${param.sortField})}">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link" th:href="@{/product(productFilter=${param.productFilter},
                        costMinFilter=${param.costMinFilter}, costMaxFilter=${param.costMaxFilter},
                        page=${num}, size=${products.size}, sortField=${param.sortField})}">[[${num}]]
                            <span th:if="${num == products.number + 1}" class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${products.isLast()} ? 'disabled'">
                        <a class="page-link" th:href="@{/product(productFilter=${param.productFilter},
                        costMinFilter=${param.costMinFilter}, costMaxFilter=${param.costMaxFilter},
                        page=${products.number + 2}, size=${products.size}, sortField=${param.sortField})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"></th:block>
</body>
</html>
